<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="external.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Clone</title>
    <style>
        
    </style>
</head>
<body>
    <div class="chat-container" id="chatWrapper">
        
        <!-- Question Boxes -->
        <div class="question-boxes">
            <div class="question" onclick="sendQuickQuestion('What\'s for dinner?')">What's for dinner?</div>
            <div class="question" onclick="sendQuickQuestion('What are some foods with rice?')">What are some foods with rice?</div>
            <div class="question" onclick="sendQuickQuestion('Suggest a healthy meal.')">Suggest a healthy meal.</div>
        </div>

        <div class="chat-box" id="chatBox"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

     <!-- Sidebar -->
     <div class="sidebar" id="sidebar">
        <a href="#">üè† Home</a>
        <a href="#">üçΩ Food</a>
        <a href="#">üìú History</a>
        <a href="#">üìû Contact</a>
    </div>

    <!-- Toggle Button -->
    <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>

    <script>
        // When a message is sent
        document.getElementById("send-btn").addEventListener("click", sendMessage);
        document.getElementById("user-input").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        function sendMessage() {
            const userInput = document.getElementById("user-input").value.trim();
            const chatBox = document.getElementById("chatBox");
            const chatWrapper = document.getElementById("chatWrapper");

            if (userInput) {
                appendMessage(userInput, "user");
                document.getElementById("user-input").value = '';

                // Expand chat area automatically when a message is sent
                chatWrapper.classList.add("expanded");

                // Simulate bot response
                setTimeout(() => {
                    appendMessage("I'm just a bot, but you said: " + userInput, "bot");
                }, 1000);
            }
        }

        function appendMessage(message, sender) {
            const chatBox = document.getElementById("chatBox");
            const messageDiv = document.createElement("div");

            messageDiv.classList.add("message", sender === "user" ? "user-message" : "bot-message");
            messageDiv.textContent = message;

            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;

            // Check if chat should shrink or expand
            checkChatSize();
        }

        function checkChatSize() {
            const chatWrapper = document.getElementById("chatWrapper");
            const chatBox = document.getElementById("chatBox");

            // Shrink the chat if there are no messages
            if (chatBox.children.length === 0) {
                chatWrapper.classList.remove("expanded");
            }
        }

        function sendQuickQuestion(question) {
            document.getElementById('user-input').value = question;
            sendMessage();
        }
    </script>
</body>
</html>
