 <!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foodie Chat</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Botpress Webchat -->
  <script src="https://cdn.botpress.cloud/webchat/v2.4/inject.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f6fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 50px;
    }

    .chat-wrapper {
      width: 100%;
      max-width: 700px;
      height: 80vh;
      border: 1px solid #333;
      border-radius: 12px;
      overflow: hidden;
      background-color: #fff;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    #webchat {
      width: 100%;
      height: 100%;
    }

    #webchat .bpWebchat {
      position: unset;
      width: 100%;
      height: 100%;
      max-height: 100%;
      max-width: 100%;
    }

    #webchat .bpFab {
      display: none;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -220px;
      width: 200px;
      height: 100%;
      background-color: #333;
      padding-top: 60px;
      transition: left 0.3s ease;
      z-index: 999;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar a {
      display: block;
      padding: 15px 20px;
      color: #fff;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .sidebar a:hover {
      background-color: #444;
    }

    .toggle-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 24px;
      background: #333;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }

    .toggle-btn:focus {
      outline: 2px solid white;
    }

    @media screen and (max-width: 600px) {
      .chat-wrapper {
        height: 70vh;
      }
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="#">üè† Home</a>
    <a href="#">üçΩ Food</a>
    <a href="#">üìú History</a>
    <a href="#">üìû Contact</a>
  </div>

  <!-- Toggle Sidebar Button -->
  <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>

  <!-- Chatbot Container -->
  <div class="chat-wrapper">
    <div id="webchat"></div>
  </div>

  <!-- JS Scripts -->
  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }

    window.botpress.on("webchat:ready", () => {
      window.botpress.sendPayload({
        type: "quick_replies",
        text: "Here are some tasty ideas to try:",
        replies: [
          { title: "What‚Äôs for dinner?", payload: "What‚Äôs for dinner?" },
          { title: "Give me a healthy snack idea", payload: "Give me a healthy snack idea" },
          { title: "What can I cook with eggs and rice?", payload: "What can I cook with eggs and rice?" }
        ]
      });

      window.botpress.open();
    });

    window.botpress.init({
      botId: "be20d1c7-fa5b-4fe4-9eeb-649a325f6b96",
      clientId: "8b8e428c-ce1f-4989-a4b8-511857720649",
      hostUrl: "https://cdn.botpress.cloud/webchat/v2.4",
      messagingUrl: "https://messaging.botpress.cloud",
      selector: "#webchat",
      themeName: "prism",
      themeMode: "light",
      botName: "Foodie Bot",
      composerPlaceholder: "Send a message...",
      showPoweredBy: false,
      enableConversationDeletion: true,
      enableReset: true
    });
  </script>

</body>
</html
