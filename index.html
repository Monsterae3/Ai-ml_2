<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3eada; /* light beige */
            /**/
            margin: 0;
            overflow: hidden;
        }
        .chat-container {
            width: 400px;
            height: 600px;
            background: #fff7e8; /* soft peach color */
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            color: black;
        }
        .input-container {
            display: flex;
            padding: 10px;
            background: #F5F5DC; /* beige */
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #FFB347; /* light orange border */
            border-radius: 5px;
            outline: none;
        }
        button {
            background: #FFB347; /* light orange */
            border: none;
            color: rgb(255, 255, 255);
            padding: 10px 15px;
            margin-left: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #f6973e; /* slightly darker orange */
        }
        .expand-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #B8E986; /* lime green */
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .expanded .chat-container {
            width: 100vw;
            height: 100vh;
            border-radius: 0;
        }
        .expanded .input-container {
            display: none;
        }
    </style>
</head>
<body>
    <div class="expanded" id="chatWrapper">
        <button class="expand-button" onclick="expandChat()">Expand</button>
        <div class="chat-container">
            <div class="chat-box" id="chatBox">
            </div>
            <div class="input-container">
                <input type="text" id="userInput" placeholder="Type a message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        function sendMessage() {
            var userInput = document.getElementById('userInput').value;
            var chatBox = document.getElementById('chatBox');
            if (userInput.trim()) {
                var message = document.createElement('div');
                message.textContent = userInput;
                chatBox.appendChild(message);
                document.getElementById('userInput').value = '';
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        function expandChat() {
            var chatWrapper = document.getElementById('chatWrapper');
            chatWrapper.classList.toggle('expanded');
        }
    </script>
</body>
</html>
