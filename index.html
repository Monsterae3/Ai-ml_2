<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foodie Chat</title>

  <!-- Botpress -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>

  <!-- Fonts (Optional but clean) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f6fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 50px;
    }

    .chat-wrapper {
      width: 100%;
      max-width: 700px;
      height: 80vh;
      border: 1px solid #333;
      border-radius: 12px;
      overflow: hidden;
      background-color: #fff;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    #botpress-webchat iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -220px;
      width: 200px;
      height: 100%;
      background-color: #333;
      padding-top: 60px;
      transition: left 0.3s ease;
      z-index: 999;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar a {
      display: block;
      padding: 15px 20px;
      color: #fff;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .sidebar a:hover {
      background-color: #444;
    }

    /* Toggle Button */
    .toggle-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 24px;
      background: #333;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }

    .toggle-btn:focus {
      outline: 2px solid white;
    }

    @media screen and (max-width: 600px) {
      .chat-wrapper {
        height: 70vh;
      }
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="#">üè† Home</a>
    <a href="#">üçΩ Food</a>
    <a href="#">üìú History</a>
    <a href="#">üìû Contact</a>
  </div>

  <!-- Toggle Sidebar Button -->
  <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>

  <!-- Chatbot -->
  <div class="chat-wrapper">
    <div id="botpress-webchat"></div>
  </div>


<script>
  function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("active");
  }

  window.botpressWebChat.init({
    botId: "klempu5f",
    clientId: "klempu5f",
    hostUrl: "https://cdn.botpress.cloud/webchat/v2.2",
    messagingUrl: "https://messaging.botpress.cloud",
    container: "#botpress-webchat",
    composerPlaceholder: "Send a message...",
    hideWidget: true, // Important: disables the floating bubble
    showPoweredBy: false,
    enableTranscriptDownload: false,
    layoutWidth: "100%",
    theme: {
      colors: {
        primary: "#333",
        secondary: "#f5f6fa",
        textPrimary: "#ffffff",
        textSecondary: "#333"
      }
    },
    botConversationDescription: "Ask me anything food-related!",
    enableConversationDeletion: true,
    enableReset: true,
    onLoad: function () {
      setTimeout(() => {
        window.botpressWebChat.sendEvent({
          type: "proactive-trigger",
          channel: "web",
          payload: {
            type: "quick_replies",
            text: "Here are some tasty ideas to try:",
            replies: [
              { title: "What‚Äôs for dinner?", payload: "What‚Äôs for dinner?" },
              { title: "Give me a healthy snack idea", payload: "Give me a healthy snack idea" },
              { title: "What can I cook with eggs and rice?", payload: "What can I cook with eggs and rice?" }
            ]
          }
        });
      }, 1000); // wait for iframe to load
    }
  });
</script>


  </script>
</body>
</html>
